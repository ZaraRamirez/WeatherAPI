<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-sm-1 col-md-2 col-lg-3">
            </div>
            <div class="col-sm-10 col-md-8 col-lg-6" id="informacion">
                <div class="text-center">
                    <h2>WEATHER APP</h2>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><img id="weatherIcon" src="" alt="" /></span>
                            <input type="text" class="form-control" id="city" placeholder="Write the city to fetch">
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <button type="button" class="btn btn-outline-dark" onclick="fetchWeather()">Query Weather</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="row" id="dato">
                            <div class="col">
                                <label for="temperature">Temperature:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="temperature" disabled>
                            </div>
                        </div>
                        <div class="row" id="dato">
                            <div class="col">
                                <label for="feelsLike">Feels Like:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="feelsLike" disabled>
                            </div>
                        </div>
                        <div class="row" id="dato">
                            <div class="col">
                                <label for="humidity">Humidity:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="humidity" disabled>
                            </div>
                        </div>
                        <div class="row" id="dato">
                            <div class="col">
                                <label for="windSpeed">Wind Speed:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="windSpeed" disabled>
                            </div>
                        </div>
                        <div class="row" id="dato">
                            <div class="col">
                                <label for="description">Description:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="description" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3">
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
